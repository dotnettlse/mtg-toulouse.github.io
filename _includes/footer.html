<footer>
    <div class="container">
        <div class="row align-items-center">

                <div>PARTAGEZ</div>
                {% for network in site.share %}
                <a href="{{ network.url }}{{network.text}}" target="_blank"><i class="bi bi-{{ network.platform }}"></i></a>
                {% endfor %}

            <div class="col">
                <div>SUIVEZ-NOUS</div>

                {% endfor %}
            </div>
            <div class="col">
                <div>REJOIGNEZ-NOUS</div>
                <a href="https://discord.gg/yZRf79ag"><i class="bi bi-discord"></i></a>
            </div>
        </div>
    </div>
</footer>
